<div>
  <img src="../../../../assets/img/users.png" id="icon" alt="User Icon" />
</div>
<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" >
  <input type="text" #nombre="ngModel" [(ngModel)]="userService.selectedUsuario.nombre" name="nombre" placeholder="Full Name" required
  [ngClass]="{'invalid-textbox': signUpForm.submitted && !nombre.valid}">
  <div *ngIf="signUpForm.submitted && !nombre.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="text" #puesto="ngModel" [(ngModel)]="userService.selectedUsuario.puesto" name="puesto" placeholder="Puesto" required
  [ngClass]="{'invalid-textbox': signUpForm.submitted && !puesto.valid}">
  <div *ngIf="signUpForm.submitted && !puesto.valid">
    <label class="validation-message">This field is required.</label>
  </div>
  <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUsuario.email" name="email" placeholder="Email" 
  required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid}">
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
  </div>
  <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUsuario.password" name="password" placeholder="Password" required
  minlength="4" [ngClass]="{'invalid-textbox': signUpForm.submitted && !password.valid}">
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
  </div>
  <input type="submit" value="Sign Up">
</form>

<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
